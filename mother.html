<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Lamp</title>
    <style>
/* styles.css */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4c4a4a;
}

.lamp {
    width: 100px;
    height: 100px;
    background-color: #c0bbbb;
    border-radius: 50% 50% 0 0;
    position: relative;
    margin-bottom: 20px;
    bottom: 72px;
    box-shadow: rgb(186, 180, 180); /* Initially off */
    transition: box-shadow 0.3s;
    border: 3px solid rgb(204, 240, 45);
}

.lamp::after {
    content: '';
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 15px;
    height: 60px;
    background-color: #333;
}
.lamp::before {
    content: '';
    position: absolute;
    bottom: -85px;
    left: 50%;
    transform: translateX(-50%);
    width:100px;
    height:35px;
    background-color: #333;
    border-radius: 90%;
    border: 2px solid gainsboro;
}

button {
    padding: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #ff2504;
    color: white;
    height: 2px;
    width:2px ;
    position: relative;
    left: 30px;
    top: -30px;
}

button:hover {
    background-color: #f92f07;
}

    </style>
</head>
<body>
    <div class="lamp" id="lamp"></div>
    <button id="toggleButton"></button>
    <script>
// script.js
let isLampOn = false;

document.getElementById('toggleButton').addEventListener('click', function() {
    const lamp = document.getElementById('lamp');
    if (isLampOn) {
        lamp.style.boxShadow = '0px 0px 50px 0px rgba(255, 255, 0, 0)'; // Lamp off
    } else {
        lamp.style.boxShadow = '0px 0px 50px 20px rgba(255, 255, 0, 0.8)'; // Lamp on
    }
    isLampOn = !isLampOn;
});
    </script>
</body>
</html>
