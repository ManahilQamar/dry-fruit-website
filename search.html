<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Browse the hottest categories and popular products on our site. Find what you need easily with our search bar.">
    <!-- box icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="web.css">
    <title>Browse Categories</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="myinput" placeholder="What do you want?"
            aria-label="Search bar for products or categories">
    </div>

    <!-- categories -->
    <section class="categories" id="categories">
        <div class="heading">
            <h1>Browse Our Hottest <br><span>Categories</span></h1>
            <a href="#" class="btn">See All <i class="bx bx-right-arrow-alt"></i></a>
        </div>
        <div class="categories-containers">
            <!-- Dynamically added boxes will appear here -->
        </div>
    </section>

    <!-- products -->
    <section class="products2" id="products">
        <div class="heading">
            <h1>Our Popular <br><span>Products</span></h1>
        </div>
        <div class="products2-container">
            <!-- Dynamically added products will appear here -->
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="web.js"></script>
</body>

</html>
